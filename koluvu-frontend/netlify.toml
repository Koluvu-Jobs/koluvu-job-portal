[build]
  base = "koluvu-frontend"
  command = "npm run build"
  publish = ".next"
  
  # Environment variables for build process
  environment = [
    "EMAIL_HOST",
    "EMAIL_MODE", 
    "EMAIL_PORT",
    "EMAIL_USE_TLS",
    "FROM_EMAIL",
    "GITHUB_CLIENT_ID",
    "GITHUB_CLIENT_SECRET",
    "GMAIL_APP_PASSWORD",
    "GMAIL_USER",
    "GOOGLE_CLIENT_ID",
    "GOOGLE_CLIENT_SECRET",
    "NEXT_PUBLIC_API_URL_LOCAL",
    "NEXT_PUBLIC_API_URL_PROD",
    "NEXT_PUBLIC_BACKEND_URL_LOCAL", 
    "NEXT_PUBLIC_BACKEND_URL_PROD",
    "NEXT_PUBLIC_GEMINI_API_KEY",
    "NEXT_PUBLIC_GITHUB_CLIENT_ID",
    "NEXT_PUBLIC_GOOGLE_CLIENT_ID",
    "NEXT_PUBLIC_SUPABASE_ANON_KEY",
    "NEXT_PUBLIC_SUPABASE_URL",
    "SUPABASE_SERVICE_ROLE_KEY"
  ]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configure secrets scanning
[build.environment]
  SECRETS_SCAN_ENABLED = "true"
  # Omit paths that contain expected secrets (build artifacts)
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,.next/**,node_modules/**"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
